
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 더국제직업전문학교 운영 계획</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: #000205;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #ffffff;
            width: 100vw;
            height: 100vh;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        .premium-bg {
            position: fixed;
            inset: 0;
            background: #000205;
            z-index: -1;
            overflow: hidden;
        }

        .blur-orb {
            position: absolute;
            width: 70vw;
            height: 70vw;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.15;
            animation: orb-move 30s infinite alternate ease-in-out;
        }

        .orb-1 { background: #007AFF; top: -30%; left: -20%; }
        .orb-2 { background: #00F2FF; bottom: -30%; right: -20%; animation-delay: -10s; }

        @keyframes orb-move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(20%, 15%) scale(1.3) rotate(45deg); }
        }

        /* 다채로운 전환 애니메이션 정의 */
        
        /* 1. 블러 줌 (기본) */
        @keyframes blurZoomIn {
            0% { opacity: 0; transform: scale(1.1); filter: blur(40px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        /* 2. 오른쪽에서 슬라이드 */
        @keyframes slideFromRight {
            0% { opacity: 0; transform: translateX(100px); filter: blur(10px); }
            100% { opacity: 1; transform: translateX(0); filter: blur(0); }
        }

        /* 3. 왼쪽에서 슬라이드 */
        @keyframes slideFromLeft {
            0% { opacity: 0; transform: translateX(-100px); filter: blur(10px); }
            100% { opacity: 1; transform: translateX(0); filter: blur(0); }
        }

        /* 4. 아래에서 위로 슬라이드 */
        @keyframes slideFromBottom {
            0% { opacity: 0; transform: translateY(100px); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* 5. 분할 확장 */
        @keyframes splitExpand {
            0% { opacity: 0; clip-path: inset(0 50% 0 50%); filter: brightness(2); }
            100% { opacity: 1; clip-path: inset(0 0 0 0); filter: brightness(1); }
        }

        .anim-blur-zoom { animation: blurZoomIn 1s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        .anim-slide-right { animation: slideFromRight 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        .anim-slide-left { animation: slideFromLeft 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        .anim-slide-bottom { animation: slideFromBottom 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        .anim-split { animation: splitExpand 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        .glass-header {
            border-left: 8px solid #007AFF;
        }
        
        .card-blur {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .shadow-neon {
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.2);
        }

        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

</head>
<body>
    <div class="premium-bg">
        <div class="blur-orb orb-1"></div>
        <div class="blur-orb orb-2"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>

</html>
